<html>
	<head>
		<meta charset="utf-8"/>
	</head>
  <style>
    
    .line45 {
      fill: none;
      stroke: #000000;
      stroke-width: 1;
    }

    .lineROC {
      fill: none;
      stroke: #2b8cbe;
      stroke-width: 1;
    }

  </style>
	<body>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>

	<h3>Slect model parameters below</h3>
		<form class = "user-input">
      Preprocessing type : 
      <select id="pre_drop">
        <option selected value="SS">Standard scalar</option>
        <option value="MM">Min Max scaler</option>
      </select>
      <br>
      C : 
      <input type="number" step="0.000001" id="c_val">
      <br>
      <input type="submit" value="Visualize" >
		</form>

    <svg id="ROC" ></svg>
  <script src="../static/draw.js"></script>
  <script src="../static/runner.js"></script>
	</body>
</html>
